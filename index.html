<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyCurrencyConverter</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Currency Converter</h1>
        <section class="converter-form">
            <form action="/action.php" method="get">
                <div class="form-group">
                    <label for="quantity">Amount:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="currency">From Currency:</label>
                    <select id="currency" name="currency" required>
                        <option value="">Select a currency</option>
                        <option value ="PKR">Pakistani Rupee (PKR)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                    </select>
                </div>
                <button type="submit" class="btn">Convert</button>
            </form>
        </section>

        <section class="output">
            <h2>Converted Values</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Code</th>
                        <th>Value</th>
                    </tr>        
                </thead>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyCurrencyConverter. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
